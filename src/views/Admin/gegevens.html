    <div class="main-content">
        <!-- Gegevens Row-->
        <div class="row">
            <div class="col s12 m6">
                <div class="card white">
                    <div class="card-header-floating z-depth-2">
                        <span class="card-title">My Information</span>
                        <span class="card-subtitle">Your personal information.</span>
                    </div>
                    <div class="card-content ">
                        <form id="gegevensForm">
                            <h5 class="center">Personal Information</h5>
                            <div class="row">
                                <div class="input-field col s12 active">
                                    <input placeholder="" id="naam" type="text" class="validate nhs-input">
                                    <label for="naam" class=" nhs-input-label">Surname</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input placeholder="" id="voornaam" type="text" class="validate nhs-input">
                                    <label for="voornaam" class=" nhs-input-label">First name</label>
                                </div>
                            </div>
                            <h5 class="center">Contact Information</h5>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="text" class="validate nhs-input">
                                    <label for="email" class=" nhs-input-label">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="telefoon" type="text" class="validate nhs-input">
                                    <label for="telefoon" class=" nhs-input-label">Phone</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="adres" type="text" class="validate nhs-input">
                                    <label for="adres" class=" nhs-input-label">Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <button id="submit" class="btn waves-effect waves-light  nhs-green right" type="submit"
                                    name="action" disabled>Save
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
