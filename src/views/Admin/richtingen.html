</head>

        <div class="nav-wrapper">

                    </ul>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Nav Bar -->
    <div class="col s3">
        <ul id="slide-out" class="sidenav sidenav-fixed sidebar text-white">
            <li class="white-text logo-block">
                <img width="50px" src="../../../assets/natinlogo.png" />
                Homework System
            </li>
            <span class="line"></span>
            <nav-block>
                <li>
                    <i class="material-icons">dashboard</i>
                    <a href="./dashboard.html">Dashboard</a>
                </li>
                <li>
                    <i class="material-icons">person</i>
                    <a href="./gegevens.html">My Information</a>
                </li>
                <li>
                    <i class="material-icons">people</i>
                    <a href="./docenten.html">Teachers</a>
                </li>

                    <i class="material-icons">people</i>
                    <a href="./admins.html">Administrators</a>

                    <i class="material-icons">flag</i>
                    <a href="./richtingen.html">Studies</a>
                </li>
            </nav-block>
        </ul>
    </div>

    <div class="main-content">
        <!-- Docenten Table -->
        <div class="row">
            <div class="col s12 m12">
                <div class="card white">
                    <div class="card-content ">
                        <a class="waves-effect waves-light btn nhs-green modal-trigger" href="#modal_richting"><i
                                class="material-icons right">add</i>Add</a>
                        <table id="docentTable" class="responsive-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>

                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="richtingTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <!-- Create richting modal -->
        <div id="modal_richting" class="modal" style="height: 900px;">
            <div class="modal-content">
                <h3 style="font-family: 'Anton', sans-serif; text-align: center;">New Study</h3>
                <br>
                <div>
                    <div class="row">
                        <form class="col s12" method="POST" id="richtingForm" name="richtingForm"
                            onsubmit="return createRichting()">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" name="richting_naam" id="richting_naam" required>
                                    <label for="richting_naam">Name</label>
                                </div>

                            </div>

                            <button class="btn waves-effect waves-light  nhs-green nav" type="submit"
                                name="action">Save Study</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- update richting modal -->
        <div id="modal_update_richting" class="modal" style="height: 900px;">
            <div class="modal-content">
                <h3 style="font-family: 'Anton', sans-serif; text-align: center;">Edit Study</h3>
                <br>
                <div>
                    <div class="row">
                        <form class="col s12" method="POST" id="updateRichtingForm" name="updateRichtingForm"
                            onsubmit="return updateRichting()">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" name="richting_naam" id="updateNaam" required>
                                    <label for="richting_naam">Name</label>
                                </div>

                            </div>

                            <button class="btn waves-effect waves-light  nhs-green nav" type="submit"
                                name="action">Save Study</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->

    <script type="text/javascript" src="../../../src/style/materialize/js/materialize.min.js"></script>
    <script src="../../controllers/main.js"></script>
    <script src="../../controllers/permissions.js"></script>
    <script src="../../controllers/richtingController.js"></script>
    <script>
        M.AutoInit();
    window.onload = redirectIfNotPermitted();
    
    window.onload = setFullName();
    </script>
</body>

</html>
